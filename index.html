<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TechWave</title>
    <script
      src="https://kit.fontawesome.com/831d3b3f65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-[#1A0B2E] py-5 border-b-2 border-gray-700">
      <nav
        class="flex items-center flex-wrap justify-between max-w-[1380px] px-4 lg:px-20 mx-auto"
      >
        <h1 class="text-4xl text-white font-extrabold">
          Tech<span
            class="text-4xl font-extrabold bg-gradient-to-t from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent"
            >Wave</span
          >
        </h1>
        <ul class="lg:flex gap-22 items-center text-white hidden">
          <li><a href="">About</a></li>
          <li><a href="">Episodes</a></li>
          <li><a href="">Host</a></li>
        </ul>
        <button
          class="bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] rounded-xl px-4 py-1 text-white hidden lg:block"
        >
          <h1>Subscribe <i class="fa-solid fa-arrow-right"></i></h1>
        </button>
        <img class="block lg:hidden" src="./assets/hamburger-menu.png" alt="" />
      </nav>
    </header>

    <section class="pb-28">
      <section
        class="py-10 lg:py-26 bg-[url('./assets/hero-bg.png')] lg:bg-contain bg-cover w-full bg-center"
      >
        <div
          class="bg-[url('./assets/hero-circle.png')] md:w-[180px] md:h-[180px] lg:w-[250px] lg:h-[250px] w-[200px] h-[180px] bg-no-repeat bg-center bg-contain flex items-center justify-center mx-auto lg:mt-12 mt-5 relative"
        >
          <img
            class="w-[50px] md:w-[60px] lg:w-[30%]"
            src="./assets/microphone.png"
            alt=""
          />

          <div
            class="bg-[#00FF88] rounded-xl px-2 absolute md:mb-[140px] md:ml-28 ml-32 mb-32 lg:ml-32 lg:mb-56"
          >
            <h1>New</h1>
          </div>
        </div>

        <section class="text-white text-center">
          <h1 class="text-4xl font-extrabold lg:text-6xl mt-3">TechWave</h1>
          <p class="font-300 my-4 text-[14px]">
            Your daily dose of tech insights, productivity hacks, <br />
            and personal growth
          </p>

          <div class="flex gap-5 justify-center">
            <button
              class="bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] rounded-2xl px-4 py-1 text-white"
            >
              <div class="flex gap-2 items-center">
                <img src="./assets/spotify.png" alt="" />
                <h1>Listen on Spotify</h1>
              </div>
            </button>

            <button
              class="border rounded-2xl px-7 py-1 border-[#00FF88] bg-transparent"
            >
              <div class="flex gap-3 items-center">
                <img class="w-5 h-4" src="./assets/message.png" alt="" />
                <h1 class="text-[#00FF88]">Subscribe</h1>
              </div>
            </button>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
